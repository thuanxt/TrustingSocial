group 'TrustingSocial'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = "com.trustingsocial.Main"

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.trustingsocial.Main'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
